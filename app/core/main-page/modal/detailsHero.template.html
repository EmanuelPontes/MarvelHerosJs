<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <div class="md-dialog-content">


            <div class="card" >
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <img src="{{heroInfo.imgUrl}}" alt="hero image" srcset="" class="responsive-img">
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <h4 class="card-title ">
                                {{heroInfo.name}}
                            </h4>
                            <p class="text-left mt-3">
                                {{heroInfo.description}}
                            </p>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <div class="card-title">
                        Comics:
                    </div>
                    <div class="d-flex flex-column">
                        <span ng-repeat="comic in heroInfo.comics.items">
                            {{comic.name}}
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="btn btn-outline-secondary">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
